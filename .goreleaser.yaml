version: 2

project_name: ajfs

before:
    hooks:
        - go mod tidy
        #- go generate ./...

builds:
    - env:
          - CGO_ENABLED=0

      goos:
          - linux
          - windows
          - darwin

      ignore:
          - goos: darwin
            goarch: "386"
          - goos: windows
            goarch: "386"

      main: ./cmd/ajfs

      ldflags:
          - -s -w
          - -X github.com/andrejacobs/go-aj/buildinfo.AppName={{.ProjectName}}
          - -X github.com/andrejacobs/go-aj/buildinfo.Version={{.Version}}
          - -X github.com/andrejacobs/go-aj/buildinfo.GitCommitHash={{.FullCommit}}

archives:
    - formats: [tar.gz]

      # this name template makes the OS and Arch compatible with the results of `uname`.
      name_template: >-
          {{ .ProjectName }}_
          {{- title .Os }}_
          {{- if eq .Arch "amd64" }}x86_64
          {{- else if eq .Arch "386" }}i386
          {{- else }}{{ .Arch }}{{ end }}
          {{- if .Arm }}v{{ .Arm }}{{ end }}

      # use zip for windows archives
      format_overrides:
          - goos: windows
            formats: [zip]

changelog:
    sort: asc
    filters:
        exclude:
            - "^docs:"
            - "^test:"

release:
    github:
        owner: andrejacobs
        name: ajfs

    draft: true

    # Will mark as prerelease if the tag contains -rc, -beta, etc.
    prerelease: auto

    footer: >-

        ---

        Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

homebrew_casks:
    - name: ajfs

      # The tap repository
      repository:
          owner: andrejacobs
          name: homebrew-ajfs
          token: "{{ .Env.GH_PAT_HOMEBREW }}"

      # Git author for the commit to the tap
      commit_author:
          name: goreleaserbot
          email: bot@goreleaser.com

      directory: Casks

      homepage: "https://github.com/andrejacobs/ajfs"
      description: "Index a file hierarchy with meta data and file signatures so that it can be searched, compared, duplicates found all while being on a different machine"
      license: "MIT"

