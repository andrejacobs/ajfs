# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: ajfs

before:
    hooks:
        - go mod tidy
        #- go generate ./...

builds:
    - env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
      main: ./cmd/ajfs
      ldflags:
          - -s -w
          - -X github.com/andrejacobs/go-aj/buildinfo.AppName={{.ProjectName}}
          - -X github.com/andrejacobs/go-aj/buildinfo.Version={{.Version}}
          - -X github.com/andrejacobs/go-aj/buildinfo.GitCommitHash={{.FullCommit}}

archives:
    - formats: [tar.gz]
      # this name template makes the OS and Arch compatible with the results of `uname`.
      name_template: >-
          {{ .ProjectName }}_
          {{- title .Os }}_
          {{- if eq .Arch "amd64" }}x86_64
          {{- else if eq .Arch "386" }}i386
          {{- else }}{{ .Arch }}{{ end }}
          {{- if .Arm }}v{{ .Arm }}{{ end }}
      # use zip for windows archives
      format_overrides:
          - goos: windows
            formats: [zip]

changelog:
    sort: asc
    filters:
        exclude:
            - "^docs:"
            - "^test:"

release:
    footer: >-

        ---

        Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
